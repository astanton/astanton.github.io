<!DOCTYPE html>
<html lang="en">
<head>
  <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="lib/underscore-1.8.3.min.js" type="text/javascript"></script>
  <script src="lib/backbone-1.3.3.min.js" type="text/javascript"></script>
  <script src="bb_views/base/component.sociview.js" type="text/javascript"></script>
  <script src="lib/moment-2.18.1.min.js" type="text/javascript"></script>
  <script src="lib/moment-timezone-0.5.13.min.js" type="text/javascript"></script>
  <meta charset="UTF-8">
  <title>SOCi Takehome</title>
</head>
<body>


  <!-- Import your styles here -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- -->



  <!-- Add your Backbone View templates here -->
  <script type='text/template' id='ListContainerView'>
    <div class="summary"></div>
    <div class='header'></div>
    <div class="table"></div>
  </script>

  <script type="text/template" id="ListSummaryView">
    <table id='summary-data'>
      <tr>
        <th>Total</th>
        <th>Approved</th>
        <th>Pending</th>
        <th>Rejected</th>
      </tr>
      <tr>
        <td><%- obj.totalListItemsCount %></td>
        <td><%- obj.approvedPostCount %></td>
        <td><%- obj.pendingPostCount %></td>
        <td><%- obj.rejectedPostCount %></td>
      </tr>
    </table>
  </script>

  <script type="text/template" id="ListTableView">
    <table id='table-data'>
      <tr>
        <th>Message</th>
        <th>Scheduled</th>
        <th>Network</th>
        <th>Status</th>
        <th></th>
      </tr>
    </table>
    <div class="footer">
      <button class='prev' type="button">< Prev</button>
      <button class='next' type="button">Next ></button>
    </div>
  </script>

  <script type="text/template" id="ListTableRowView">
      <td class="message"><%- obj.message %></td>
      <td class="schedule"><%- obj.schedule %></td>
      <td class="network"><%- obj.network %></td>
      <td class="status"><%- obj.status %></td>
      <td class="actions"><button type="button" class="delete">Delete</button>
  </script>

  <script type="text/template" id="ListHeaderView">
    <div class='sorter'>
      <span>Sort by:
        <select class='sorter'>
          <option value='schedule'>Schedule</option>
          <option value='created_at'>Created At</option>
          <option value='created_by_name'>Created By</option>
        </select>
        <select class='direction'>
          <option value='asc'>Asc</option>
          <option value='desc'>Desc</option>
        </select>
      </span>
    </div>
    <div class='search'>
      <span>
        Search:
        <input type="text" class="text-search">
        <button type="button" class="search-button">Go!</button>
      </span>
    </div>
  </script>

  <script type="text/template" id="ListItemDetailsView">
    <div class="modal">
      <div class="details">
        <div class="header">
          List Item Details
        </div>
        <div class="content">
          <div class="row">
            <div class="author">
              <label>Author:</label>
              <div title="<%-obj.author %>"><%- obj.author %></div>
            </div>
            <div class="created-at">
              <label>Created At:</label>
              <div title="<%-obj.createdAt %>"><%- obj.createdAt %></div>
            </div>
            <div class="scheduled-for">
              <label>Scheduled For:</label>
              <div title="<%-obj.scheduledFor %>"><%- obj.scheduledFor %></div>
            </div>
          </div>
          <div class="row">
            <div class="network-type">
              <label>Network Type:</label>
              <div title="<%-obj.network %>"><%- obj.network %></div>
            </div>
            <div class="network-type">
              <label>Network Name:</label>
              <div title="<%-obj.networkName %>"><%- obj.networkName %></div>
            </div>
            <div class="status">
              <label>Approval Status:</label>
              <div title="<%-obj.status %>"><%- obj.status %></div>
            </div>
          </div>
          <div class="row">
            <div class="message">
              <label>Message:</label><img class='network-image' src='<%- obj.networkThumb %>'>
              <div><%- obj.message %></div>
            </div>
          </div>
        </div>
        <div class="footer">
          <button type="button" class="close">Close</button>
        </div>
      </div>
    </div>
  </script>

  <!-- -->



  <!-- Import your Backbone data/view classes here -->
  <script src="bb_models/ListItemModel.js" type="text/javascript"></script>
  <script src="bb_collections/ListItemCollection.js" type="text/javascript"></script>
  <script src="bb_views/ListContainerView.js" type="text/javascript"></script>
  <script src="bb_views/ListSummaryView.js" type="text/javascript"></script>
  <script src="bb_views/ListHeaderView.js" type="text/javascript"></script>
  <script src="bb_views/ListTableView.js" type="text/javascript"></script>
  <script src="bb_views/ListTableRowView.js" type="text/javascript"></script>
  <script src="bb_views/ListItemDetailsView.js" type="text/javascript"></script>
  <!-- -->


  <script type="text/javascript">
	  $(document).ready(function() {
		  // Instantiate and render your Backbone views from here
		  $('.takehome_body').append( new ListContainerView({
			  collection: new ListItemCollection()
		  }).render().el);
	  });
  </script>


  <div class="takehome_body">
    <!-- Render your item list here -->
  </div>
</body>
</html>
